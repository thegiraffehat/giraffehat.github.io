<html>
<head>
	<title>Alpha 2.2.5</title>
	<link rel="stylesheet" type="text/css" href="buJoAlpha2_2_5.css">
	<script src="https://kit.fontawesome.com/cf5b9988e1.js" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="container">
	<h1>Daily Tasks</h1>
<p>
        <label for="new-task">Add a Task</label><input id="new-daily-task" type="text"><button id="add-daily">Add</button>
      </p>
      
      <h3>To do</h3>
      <ul id="incomplete-daily">
        <li>
        	<input type="checkbox">
        	<label>Write eulogy for Jenkins</label>
        	<input type="text">
        	<button class="edit">Edit</button>
        	<button class="delete">Delete</button>
        </li>
        <li>
        	<input type="checkbox">
        	<label>Secure posting for Williams</label>
        	<input type="text">
        	<button class="edit">Edit</button
        		><button class="delete">Delete</button>
        </li>
        <li>
        	<input type="checkbox">
        	<label>Report to the Council</label>
        	<input type="text">
        	<button class="edit">Edit</button
        		><button class="delete">Delete</button>
        </li>
        
      </ul>
      
      <h3>Completed</h3>
      <ul id="completed-daily">
        <li><input type="checkbox" checked><label>Retrieve the beacon on Eden Prime</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
      </ul>
</div>

<div class="container">
	<h1>Weekly Tasks</h1>
<p>
        <label for="new-task">Add a Task</label><input id="new-weekly-task" type="text"><button id="add-weekly">Add</button>
      </p>
      
      <h3>To do</h3>
      <ul id="incomplete-weekly">
        <li>
        	<input type="checkbox">
        	<label>Visit Feros</label>
        	<input type="text">
        	<button class="edit">Edit</button>
        	<button class="delete">Delete</button>
        </li>
        <li>
        	<input type="checkbox">
        	<label>Visit Noveria</label>
        	<input type="text">
        	<button class="edit">Edit</button
        		><button class="delete">Delete</button>
        </li>
        
      </ul>
      
      <h3>Completed</h3>
      <ul id="completed-weekly">
        <li><input type="checkbox" checked><label>Buy Chakwas some icewine</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
      </ul>
</div>


<script type="text/javascript" src="buJoAlpha2_2_5.js"></script>
</body>
</html>
